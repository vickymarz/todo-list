<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://kit.fontawesome.com/d31edfa6bf.js" crossorigin="anonymous"></script>
		<title> Todo List </title>
	</head>
	<body>
		<header>
			<h1>TODOs</h1>
		</header>
		<main>
			<section class="todolist-section">
				<div class="wrapper">
					<div class="title">
						<h3>Today's To Do</h3>
						<span class="refresh"> <i class="fa fa-refresh"></i> </span>
					</div>
					<form class="form-element">
						<input
							type="text"
							id="description"
							name="description"
							class="input"
							placeholder="Add to your list..."
							required
						/>
						<span class="enter"> <i class="fa fa-level-down down"></i></span>
					</form>
					<div class="todo-container"> </div>
					<div class="clear">
						<button type="button" class="button"> Clear all completed </button>
					</div>
				</div>
			</section>
			<div class="instruction">
				<i class="fas fa-asterisk"></i>
				<p> When you add todos, you can click the three vertical dots to edit your todos.</p>
			</div>
		</main>
		<footer>
			<p>(c) 2022. App by Victor Okoroji</p>
		</footer>
	</body>
</html>
